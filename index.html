<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
</head>

<body>
    <div class="wrapper">
        <div class="header">
            <div class="container">
                <div class="first-row">
                    <form>
                        <button class="search-button"></button>
                        <input type="text" class="search-text">
                    </form>
                    <img src="icons/home.svg" alt="Notification bell" class="notification-bell">
                    <div class="profile-pic"></div>
                    <div class="username">Morgan Oakley</div>
                </div>
                <div class="second-row"></div>
            </div>

        </div>
        <div class="sidebar">
            <img src="icons/logo.svg" alt="dashboard logo" class="logo-icon">
            <div class="logo-text">Dashboard</div>

            <img src="icons/home.svg" alt="house icon" class="menu-icon">
            <div class="menu-text">Home</div>

            <img src="icons/card-account-details-outline.svg" alt="Profile icon" class="menu-icon">
            <div class="menu-text">Profile</div>

            <img src="icons/android-messages.svg" alt="Messages icon" class="menu-icon">
            <div class="menu-text">Messages</div>

            <img src="icons/history.svg" alt="History icon" class="menu-icon">
            <div class="menu-text">History</div>

            <img src="icons/file-tree.svg" alt="Tasks icon" class="menu-icon">
            <div class="menu-text">Tasks</div>

            <img src="icons/google-circles-communities.svg" alt="Circle with dots in it icon" class="menu-icon">
            <div class="menu-text">Communities</div>

            <img src="icons/cog-outline.svg" alt="Settings cog icon" class="menu-icon">
            <div class="menu-text">Settings</div>

            <img src="icons/help-box.svg" alt="Question mark in box icon" class="menu-icon">
            <div class="menu-text">Support</div>

            <img src="icons/shield-lock.svg" alt="Lock in shield icon" class="menu-icon">
            <div class="menu-text">Privacy</div>

        </div>

        <div class="content"></div>
    </div>
</body>

</html>
